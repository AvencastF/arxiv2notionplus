<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <!--    <script src="popup.bundle.js"></script>-->

    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 350px;
            margin: 10px;
            /*height: 100vh; !* Set container height to full viewport height *!*/
        }

    </style>
</head>
<body style="min-width: 375px; width: 375px;">

<div class="ui form-container">

    <form class="ui form loading" id="js-form" style="width: 100%">
        <div class="field" id="title_field">
            <label for="js-title">Title</label>
            <input type="text" name="Title" placeholder="Title" id="js-title" readonly="">
        </div>

        <div class="field" id="abstract_field">
            <label for="js-abst">Abstract</label>
            <textarea type="text" name="Abstract" placeholder="Abstract" id="js-abst" rows="7" readonly=""></textarea>
        </div>

        <div class="field" id="published_field">
            <label for="js-published">Published Date</label>
            <input name="PublishedDate" placeholder="published date" id="js-published" readonly="">
        </div>

        <div class="field" id="updated_field">
            <label for="js-updated">Updated Date</label>
            <input name="UpdatedDate" placeholder="updated date" id="js-updated" readonly="">
        </div>

        <!--        <div class="field">-->
        <!--            <label for="js-comment">Comment</label>-->
        <!--            <input name="Comment" placeholder="comment" id="js-comment"></input>-->
        <!--        </div>-->

        <div class="ui sub header">Workspace Page</div>
        <div class="ui fluid search selection dropdown clearable" id="js-select-database">
            <input type="hidden" name="Page">
            <i class="dropdown icon"></i>
            <div class="default text">Workspace Page</div>
            <div class="menu">
            </div>
        </div>

        <div class="ui sub header">Tags</div>
        <div class="ui fluid multiple search selection dropdown added clearable" id="js-tag-database">
            <input name="tags" type="hidden">
            <i class="dropdown icon"></i>
            <div class="default text">Tags</div>
            <div class="menu">
            </div>
        </div>

        <div class="ui horizontal divider">
            <i class="bookmark icon" style="margin-right: 1em"></i>
            Subjects
        </div>

        <div class="ui horizontal divided list" id="js-subject-container">
        </div>

        <div class="ui horizontal divider">
            <i class="users icon" style="margin-right: 1em"></i>
            Authors
        </div>

        <div class="ui horizontal divided list" id="js-author-container">
        </div>

    </form>

    <button id="js-save" class="submit_button">
        Save to Notion
    </button>

</div>

</body>
</html>
